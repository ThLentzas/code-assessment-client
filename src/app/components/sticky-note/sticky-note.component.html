<div class="card sticky-note" [ngStyle]="{'visibility': showNote ? 'visible' : 'hidden'}">
  <button type="button" class="btn-close btn-close-position" aria-label="Close" (click)="closeNote()"></button>
  <div class="card-body card-height">
    <p>It's advisable to ensure that the sum of the weights for the child nodes is equal to 1.0.</p>
  </div>
</div>
