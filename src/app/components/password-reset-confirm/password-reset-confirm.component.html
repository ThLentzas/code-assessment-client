<div class="container mt-5 pt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="text-start mb-4">Reset Your Password</mat-card-title>
          <mat-card-subtitle class="text-start mt-2 mb-4">Please enter your new password.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form #passwordResetForm="ngForm" (ngSubmit)="onReset(passwordResetForm)">
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>New Password</mat-label>
                <input
                  [(ngModel)]="password"
                  name="newPassword"
                  type="password"
                  #passwordRef="ngModel"
                  matInput placeholder="New Password"
                  required>
                <mat-error *ngIf="passwordRef.invalid && passwordRef.touched">
                  Password is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Confirm New Password</mat-label>
                <input
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  #confirmPasswordRef="ngModel"
                  matInput placeholder="Confirm New Password"
                  required>
                <mat-error *ngIf="confirmPasswordRef.invalid && confirmPasswordRef.touched">
                  Confirm password is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <button mat-raised-button color="warn" class="me-3" [routerLink]="['/login']">Cancel</button>
              <button [disabled]="passwordResetForm.invalid" mat-raised-button color="primary">Reset</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
