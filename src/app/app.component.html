<div class="container mt-5 pt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="text-start mb-4">Find your account</mat-card-title>
          <mat-card-subtitle class="text-start mt-2 mb-4">Please enter your email to search for your account.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form #findAccountForm="ngForm" >
            <div class="mb-4">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input

                  name="email"
                  autocomplete="off"
                  matInput placeholder="Email">
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <button mat-raised-button color="warn" class="me-3">Cancel</button>
              <button mat-raised-button color="primary" class="">Search</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
