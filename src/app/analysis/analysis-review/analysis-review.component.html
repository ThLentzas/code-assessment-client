<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Compliant</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center"> <!-- Add align-items-center -->
            <a href="https://github.com/project1" target="_blank" style="text-decoration: none; color: #9370DB;">
              <ng-icon name="bootstrapGithub" class="me-1 icon-large"></ng-icon>
              GitHub Project 1
            </a>
            <a href="https://report.com/project1" target="_blank"
               style="text-decoration: none; color: #9370DB;">Report</a>
            <div class="progress-bar d-flex justify-content-center align-items-center position-relative"
                 [ngStyle]="{'--progress': progress + '%', '--color': '#198754'}">
              <div class="progress-text">{{ progress }}%</div>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <a href="https://github.com/project2" target="_blank" style="text-decoration: none; color: #9370DB;">GitHub
              Project 2</a>
            <a href="https://report.com/project2" target="_blank"
               style="text-decoration: none; color: #9370DB;">Report</a>
            <span>0.8</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-6">
      <h3>Non Compliant</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <a href="https://github.com/project3" target="_blank" style="text-decoration: none; color: #9370DB;">GitHub
              Project 3</a>
            <a href="https://report.com/project3" target="_blank"
               style="text-decoration: none; color: #9370DB;">Report</a>
            <span>0.4</span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <a href="https://github.com/project4" target="_blank" style="text-decoration: none; color: #9370DB;">GitHub
              Project 4</a>
            <a href="https://report.com/project4" target="_blank"
               style="text-decoration: none; color: #9370DB;">Report</a>
            <span>0.2</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
