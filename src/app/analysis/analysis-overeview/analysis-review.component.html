    <div class="col-lg-6">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item border-0 py-2" *ngFor="let metric of metrics">
            <div class="row align-items-center my-0">
              <div class="col-5 fs-6">
                <span class="fs-6">{{ metric.name | titlecase }}</span>
              </div>
              <div class="col-5 ms-0 fs-6">
                <div class="progress" style="height: 0.5rem;">
                  <div class="progress-bar" role="progressbar"
                       [ngStyle]="{ 'width': metric.value + '%', 'background-color': '#7B87D9' }"
                       aria-valuenow="metric.value"
                       aria-valuemin="0"
                       aria-valuemax="100"></div>
                </div>
              </div>

              <div class="col-2 ms-0 fs-6">
                <small>{{ metric.value }}</small> <!-- Removed % sign here -->
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
