<div class="row">
  <h4 class="my-2 mb-2 fs-5 fw-light">Project URLs</h4>
  <ul class="p-0 m-0">
    <li class="form-group d-flex align-items-center">
      <ng-icon name="bootstrapGithub" class="me-3 icon-large"></ng-icon>
      <input
        type="url"
        class="form-control my-2 project-url-input"
        [(ngModel)]="projectUrls[0]"
        name="url1"
        placeholder="Enter GitHub project url">
    </li>

    <li class="form-group d-flex align-items-center">
      <ng-icon name="bootstrapGithub" class="me-3 icon-large"></ng-icon>
      <input
        type="url"
        class="form-control my-2 project-url-input"
        [(ngModel)]="projectUrls[1]"
        name="url2"
        placeholder="Enter GitHub project url">
    </li>

    <li class="form-group d-flex align-items-center">
      <ng-icon name="bootstrapGithub" class="me-3 icon-large"></ng-icon>
      <input
        type="url"
        class="form-control my-2 project-url-input"
        [(ngModel)]="projectUrls[2]"
        name="url3"
        placeholder="Enter GitHub project url">
    </li>
  </ul>
</div>
