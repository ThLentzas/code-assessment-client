<div class="container">
  <div class="row">
    <div class="col-12 text-start">
      <h4 class="fs-5 fw-normal">Preferences</h4>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-md-6">
      <label class="fs-6">Preference</label>
    </div>
    <div class="col-md-2 text-center">
      <label class="fs-6">Weight</label>
    </div>
  </div>

  <div *ngFor="let preference of preferences; let i = index;" class="row align-items-end mb-2">
    <div class="col-md-6">
      <select class="form-control custom-focus" [(ngModel)]="preference.qualityAttribute">
        <option *ngFor="let qualityAttribute of qualityAttributes" [ngValue]="qualityAttribute.value">
          {{ qualityAttribute.viewValue | titlecase }}
        </option>
      </select>
    </div>

    <div class="col-md-2 d-flex flex-column align-items-center">
      <input type="text" class="form-control text-center custom-focus" autocomplete="off" [(ngModel)]="preference.weight">
    </div>

    <div class="col-md-4 d-flex justify-content-start">
      <div class="d-flex">
        <button (click)="onAddPreference()" class="btn btn-success flex-grow-1 me-2" *ngIf="preferences.length < 5; else maxLength">
          <ng-icon name="bootstrapPlus" class="icon-large"></ng-icon>
        </button>

        <ng-template #maxLength>
          <button (click)="onRemovePreference(i)" class="btn btn-danger flex-grow-1 me-2">
            <ng-icon name="bootstrapTrash" class="icon-large"></ng-icon>
          </button>
        </ng-template>

        <button (click)="onRemovePreference(i)" class="btn btn-danger flex-grow-1 me-2" *ngIf="preferences.length > 1 && preferences.length < 5">
          <ng-icon name="bootstrapTrash" class="icon-large"></ng-icon>
        </button>
      </div>
    </div>
  </div>
</div>
